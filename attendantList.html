<!doctype html>
<head>
  <meta charset="utf-8">
  <title>老師頁面</title>
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/css.css">

  <!--引入初始化 Parse 的 js 檔案-->
  <script type="text/javascript" src="js/key.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      var currentUser = Parse.User.current();
      console.log('document ready'); 

      <!--Delete if cant see list-->
      if(Parse.User.current() == null){
        alert("Please Log In!");
        window.location = 'logIn.html';
        return null;
      }else if(currentUser.get("role") == "student"){
        alert("Students are not authorized.");
        window.location = 'index.html';
        return null;
      };
      <!--Delete if cant see list-->

      var Attendance = Parse.Object.extend("Attendance");
      var query = new Parse.Query(Attendance);

      query.equalTo("role","student")
      query.find({
        success: function(results) {
          for (var i = 0; i < results.length; i++) { 
            $("#table").append("<tr><td>"+ results[i].get('student')+ "</td></tr>");
          }
        },
        error: function(error) {
          alert("Error: " + error.code + " " + error.message);
        }
      });

      /* 結束*/
    }); // end of document ready
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h2>老師頁面<a href="index.html" class="btn">個人頁面</a></h2>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <table id="table" class="table table-striped">
        <tr>
          <td>已出席學生</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
